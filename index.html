<!DOCTYPE html>
<html>
<head>
    <title>HOME</title>
    <link rel="stylesheet" type="text\css" href="estilos.css">
</head>
<body>
    <center><h1><i>Solicitud de Pedidos</i></h1></center>
    <br>
    <fieldset>
        <legend>Facturacion Pasteleria</legend>         
        <form>
            <fieldset>
              <legend>Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre">
                <p id="errorNombre" style="display:none;"></p>
                <label for="telefono">Tel</label>
                <input type="text" id="telefono" name="telefono" placeholder="3xx-xxxx-xxx">
                <p id="errorTelefono" style="display:none;"></p>
                <label for="cedula">CC</label>
                <input type="text" id="cedula" name="cedula" placeholder="XXXXXXXXXX">
          </fieldset>
                
          <fieldset>
                <legend>Productos</legend>
                <label for="corriente">Ponques Corriente</label>
                <input type="number" id="corriente" name="corriente" placeholder="0">
                <label for="decorado">Ponques Decorados</label>
                <input type="number" id="decorado" name="decorado" placeholder="0">
                <label for="tradicional">Ponques tradicional</label>
                <input type="number" id="tradicional" name="tradicional" placeholder="0">
                <br><br>
                <label for="cupcake">Ponques cupcake</label>
                <input type="number" id="cupcake" name="cupcake" placeholder="0">
                <label for="brazos">Brazo de Reina</label>
                <input type="number" id="brazo" name="brazo" placeholder="0">             
          </fieldset>
          

        </form>
    <button id="btnEnviar">Enviar</button> 
    <script src="main.js"></script>
    <fieldset>
        <legend>Total</legend>
        <input type="number" id="total" name="total" placeholder="0">
     </fieldset>
    </fieldset>
</body>
</html>
